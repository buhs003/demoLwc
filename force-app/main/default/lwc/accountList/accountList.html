<template>
  <lightning-card title="Account List">
    <template if:true={accounts}>
      <lightning-datatable key-field="Id" data={accounts} columns={columns} hide-checkbox-column="true">
      </lightning-datatable>
    </template>
    <template if:false={accounts}>
      <p>No accounts found.</p>
    </template>
  </lightning-card>
</template>
