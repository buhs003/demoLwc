<template>
    <lightning-card footer="Card Footer" title="Two Way Data binding">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Course name" onkeyup={changeHandler}>

            </lightning-input>

            <div>
                {fullName} is a course of {title}
            </div>
        </div>
    </lightning-card>


    <lightning-card footer="Card Footer" title="@ Track Properties">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter City name" onkeyup={trackHandler}>

            </lightning-input>

            <div>
                {address.city} is my City
            </div>


        </div>
    </lightning-card>

    <lightning-card footer="Card Footer" title="Getter Demo Properties">
        <div class="slds-m-around_medium">

            <div>First User Name Is {firstUser}</div>
            <div>Multiplication of {num1} and {num2} is {multiply}</div>


        </div>
    </lightning-card>
    <!-- one way data binding -->
    <div>My Full Name is {fullName}</div>

</template>
