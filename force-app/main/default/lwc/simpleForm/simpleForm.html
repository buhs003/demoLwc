<template>
    <lightning-card title="Simple Form">
        <div class="slds-p-around_medium">

            <lightning-input label="Name" value={name} onchange={handleNameChange} required>
            </lightning-input>
            <lightning-input label="Email" value={email} onchange={handleEmailChange} required>
            </lightning-input>
            <lightning-input label="Phone" value={phone} onchange={handlePhoneChange} required>
            </lightning-input>

           <lightning-button label="Submit" variant="brand" onclick={handleSubmit} disabled={isFormValid}>
           </lightning-button> 
        </div>
    </lightning-card>
    
</template>
