<template>
    <lightning-card title="ToDo" style="width: 100%;">
        <!-- button -->
        <lightning-button-icon icon-name="utility:sync" slot="actions" alternative-text="Sync" title="Sync">
        </lightning-button-icon>
        <lightning-layout>
            <lightning-layout-item padding="around-small" size="12">
                <ul class="slds-has-dividers_around-space">
                    <template if:true={toDotask}>
                        <template for:each={toDotask} for:item="toDo">
                            <li class="slds-item" key={toDo.id}>
                                <lightning-layout vertical-align="center" horizontal-align="spread">
                                    <lightning-layout-item padding="horizontal-small">
                                        {toDo.name}
                                    </lightning-layout-item>
                                    <lightning-layout-item padding="horizontal-small">
                                        <lightning-button-icon class="slds-m-left_xx-small" title="Delete"
                                            icon-name="utility:delete" alternative-text="Delete" name={toDo.id}
                                            onclick={deleteTaskFromList}>
                                        </lightning-button-icon>
                                    </lightning-layout-item>
                                </lightning-layout>
                            </li>
                        </template>
                    </template>
                </ul>
            </lightning-layout-item>
        </lightning-layout>
        <!-- Inside Card footer -->
        <p slot="footer">
            <lightning-layout pull-to-boundary="small">
                <lightning-layout-item padding="horizontal-small" flexibility="grow">
                    <lightning-input type="text" value={newTask} onchange={updateNewtask} label="Enter some text"
                        placeholder="Enter new task" variant="label-hidden" required=""></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="horizontal-small">
                    <lightning-button onclick={addtasktolist} variant="brand" label="Add" title="Primary action"
                        class="slds-m-left_x-small">
                    </lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </p>
    </lightning-card>
</template>
