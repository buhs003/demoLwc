<template>
    <div class="container" style="background: white;
    padding: 16px;">


        <div style="padding-bottom: 123px;">
            <img src={imageUrl} style="margin-top: 50px;height:40px; width:150px; float:right;margin-right: 56px;" />
            <div style=display:flex;float:left;margin-top:54px;>
                <template if:true={invoiceData}>
                    <template for:each={invoiceData} for:item="invoiceField">
                        <div key={invoiceField.Id}>
                            <div><strong>Invoice No :</strong>{invoiceField.InvoiceNo__c}</div>
                            <div><strong>Created Date :</strong>{invoiceField.InvoiceCreatedDate__c}</div>
                            <div><strong>Due Date : </strong>{invoiceField.InvoiceDueDate__c}</div>
                        </div>
                    </template>
                </template>
            </div>
        </div>

        <div style="display:contents;float:right; text-align:end;">
            <template if:true={invoiceData}>
                <template for:each={invoiceData} for:item="invoiceField">
                    <div key={invoiceField.Id}>
                        <div style="text-align: right;">Coustomer Name:  <strong>{invoiceField.CoustomerName__c}</strong>
                        </div>
                        <div style="text-align: right;">Course Medium: <strong>{invoiceField.CourseMedium__c}</strong>
                        </div>
                        <div style="text-align: right;">Email :
                            <strong>{invoiceField.CoustomerEmail__c}</strong>
                        </div>
                        <div style="text-align: right;">Ph :
                            <strong>{invoiceField.CoustomerPhone__c}</strong>
                        </div>
                        <div style="text-align: right;">Address1 :
                            <strong>{invoiceField.CoustomerAddress__c}</strong>
                        </div>
                     </div>
                </template>
            </template>
        </div>

        <div style=display:inline-block;margin-bottom:35px;>
            <div
                style="display: contents;float: right;text-align: -webkit-match-parent;margin-top: -112px;margin-top:34px;">
                <template if:true={invoiceData}>
                    <template for:each={invoiceData} for:item="invoiceField">
                        <div key={invoiceField.Id}>
                            <div style="margin-top:26px;"><strong>Company Name : </strong>{invoiceField.CompanyName__c}
                            </div>
                            <div><strong>Company PH : </strong>{invoiceField.Company_Phone__c}</div>
                            <div><strong>Company URL : </strong>{invoiceField.CompanyUrl__c}</div>
                        </div>
                    </template>
                </template>
            </div>
        </div>
        <div style="background: #eee;padding: 6px;">
            <div style="display: inline-block"><strong>Course Opted</strong></div>
            <div style="display:inline-block ;margin-left:70px;"><strong>Months Extended</strong></div>
             <div style="display:inline-block ;margin-left:87px;"><strong>Extra Amount</strong></div>
            <div style="display: inline-block;margin-left:120px"><strong>Amount</strong></div>
        </div>
        <div>
            <template for:each={invoiceData} for:item="invoiceField">

                <div key={invoiceField.Id} style="padding: 8px;">
                    <div style="display: inline-block">{invoiceField.Course_Area__c}</div>
                    <!-- <div style="display: inline-block">{invoiceField.Extended_Months__c}</div>
                    <div style="display: inline-block">{invoiceField.Fee_Deposited__c}</div> -->
                    <div style="display: inline-block;float: right;">{invoiceField.Amount_Area__c}</div>
                </div>
                <div key={invoiceField.Id} style="padding: 8px;">
                    <div style="display: inline-block;float: right;"><strong>Total Amount:{invoiceField.Total_Amount__c}</strong></div>
                </div>
            </template>
        </div>
    </div>
    <lightning-button variant="brand" label="generate pdf" onclick={pdfHandler}></lightning-button>
</template>
