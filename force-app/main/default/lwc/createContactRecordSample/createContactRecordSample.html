<template>
    <lightning-card title="Create New Contact">
        <div class="slds-m-around_medium">
            <lightning-input label="First Name" value={firstName} onchange={FirstNameChangeHandler}></lightning-input>
            <lightning-input label="Last Name" value={lastName} onchange={LastNameChangeHandler}></lightning-input>
            <lightning-input label="Email" value={emailValue} onchange={EmailChangeHandler}></lightning-input>
            <div class="slds-m-around_medium">
                <lightning-button label="save" variant="brand" onclick={createContactHandler}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
