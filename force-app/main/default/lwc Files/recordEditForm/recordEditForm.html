<template>
  <lightning-card title="Lightning record edit form">
    <lightning-record-edit-form
        object-api-name={objectName}
        record-id={recordId}
        
       
        >
        <lightning-messages></lightning-messages>
        <!-- coustomizing the form  -->
        <!-- to create an input in form use lightning-input-field  -->
        <lightning-input-field field-name={fields.accountIdField}></lightning-input-field>
        <lightning-input-field field-name={fields.nameField}></lightning-input-field>
        <lightning-input-field field-name={fields.titleField}></lightning-input-field>
        <lightning-input-field field-name={fields.phoneField}></lightning-input-field>
        <!-- creating custom lable  -->
        <label class="slds-p-left_x-small">Enter Your Email Id</label>
        <lightning-input-field variant="label-hidden" field-name={fields.emailField}></lightning-input-field>
        
        <!-- creating a button  -->
        <lightning-button onclick={handelReset} class="slds-m-around_xx-small" label="cancel"></lightning-button>
        <lightning-button variant="brand"  class="slds-m-around_xx-small" type="submit" label="Create new"></lightning-button>

    </lightning-record-edit-form>
  </lightning-card>  
</template>
