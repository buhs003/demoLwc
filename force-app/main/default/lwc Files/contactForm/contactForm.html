<template>
    <lightning-card title="Create New Conatct">
        <div class="slds-var-p-around_medium">
            <lightning-input label="First Name" name="FirstName" type="Text" value={firstname} onchange={onchangeHandler}>
            </lightning-input>
            <lightning-input label="Last Name" name="LastName"  type="Text" value={lastname} onchange={onchangeHandler}>
            </lightning-input>
            <lightning-input label="Email" name="Email"  type="Email" value={email} onchange={onchangeHandler}>
            </lightning-input>
            <div class="slds-var-m-top_medium">
                <lightning-button label="Create Contact" variant="brand" onclick={createContact}>
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
