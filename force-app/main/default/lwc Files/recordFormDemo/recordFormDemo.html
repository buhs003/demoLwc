<template>
    <lightning-card title="Create record using lightning-record-form">
        <lightning-record-form object-api-name={objectName} fields={fieldList}
            onsuccess={sucessHandler}></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record using lightning-record-form">
        <lightning-record-form record-id="0015i00000P1yDMAAZ" object-api-name={objectName} fields={fieldList}
            onsuccess={sucessHandler}></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record in readOnly Mode using lightning-record-form">
        <lightning-record-form record-id="0015i00000P1yDMAAZ" object-api-name={objectName} fields={fieldList}
            onsuccess={sucessHandler} mode="readOnly"></lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit record using lightning-record-form">
        <lightning-record-form record-id="0015i00000P1yDMAAZ" object-api-name={objectName} fields={fieldList}
            onsuccess={sucessHandler} mode="edit" columns="2"></lightning-record-form>
    </lightning-card>
    <!-- we can also fetch Id dynamicly -->
    
    <lightning-card title="Edit record with layOut using lightning-record-form">
        <lightning-record-form record-id={recordId} object-api-name={objectApiName} mode="edit" columns="2"
            layout-type="Compact"></lightning-record-form>
    </lightning-card>
</template>
